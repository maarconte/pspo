<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teach Agile</title>
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/questions/appPrint.css">
  <script src="https://kit.fontawesome.com/9d1d894aa2.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="grid-container">
    <div class="grid-x grid-margin-x">
      <div class="large-12 cell">
        <h1 id="questionsTitle" class="title">Teach Agile : PSPO I</h1>
      </div>
      <div class="top hide-for-print">
<div>
        <button type="button" class="button primary questionGetScore">Score</button>
        <button type="button" class="button secondary questionsAll">Show All</button>
        <button type="button" class="button secondary questionsOne">Show One</button>
</div>
<div class="displayScore"></div>
<div id="countdown-wrapper" class="countdown" >
  <div class="countdown__content">
  <span id="countdown" >60:00</span>
<button id="playPause"><i id="playPauseIcon" class="fa-solid fa-play"></i></button>
  </div>
</div>
      </div>
      <div class="small-12 cell">
        <div id="displayQuestions" class="grid-x grid-margin-x questions"></div>
      </div>
      <div class=" hide-for-print navigation">
        <!-- <button type="button" class="button secondary questionBeginning"><i
            class="fa-solid fa-backward-step"></i></button> -->
        <button type="button" class="button primary questionPrevious"><i class="fa-solid fa-caret-left fa-lg mr-1"></i>
          Previous</button>
        <!-- <div class="hide-for-print">
          <span>Goto :</span>
        </div> -->
        <div class="navigation__goto">
          <input type="text" class="currentQuestionInput">
          of <span id="countQuestions"></span>
        </div>
        <button type="button" class="button primary questionNext">Next <i
            class="fa-solid fa-caret-right fa-lg ml-1"></i></button>
        <!-- <button type="button" class="button secondary questionLast"><i class="fa-solid fa-forward-step"></i></button> -->
      </div>






    </div>
  </div>
  <script src="assets/questions/questions.js"></script>
  <script src="assets/questions/AgileForm.js"></script>
  <script src="assets/questions/AgileQuestion.js"></script>
  <script src="assets/questions/AgileAnswer.js"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
